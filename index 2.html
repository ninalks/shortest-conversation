<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Like Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/framer-motion"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/lucide-react"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
  <div class="w-80 h-[500px] rounded-[50px] border-[10px] border-gray-700 shadow-xl relative bg-black overflow-hidden">
    <div class="h-full flex flex-col items-center justify-end p-6">
      <button id="likeButton" class="absolute bottom-8 right-8">
        <svg id="heartIcon" xmlns="http://www.w3.org/2000/svg" class="heart-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
      </button>
    </div>
  </div>
  <script>
    document.getElementById('likeButton').addEventListener('click', function () {
      const heartIcon = document.getElementById('heartIcon');
      heartIcon.classList.toggle('text-red-500');
      heartIcon.classList.toggle('fill-current');
    });
  </script>
</body>
</html>
